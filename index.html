<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Solve Lambert's problem!</title>
	<meta name="description" content="A solver for Lambert's problem">
	<meta name="author" content="nilekurt">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="js/math.min.js" type="text/javascript"></script>
	<script src="js/lambert.mjs" type="module"></script>
</head>

<body>
	<div id="outer">
		<div id="inner">
			<div id="menubar">
				<h4>Coordinates</h4>
				<form>
					<ul>
						<li><label for="xcoord">X1:</label><input id="xcoord" type="number"></li>
						<li><label for="ycoord">Y1:</label><input id="ycoord" type="number"></li>
						<li><label for="zcoord">Z1:</label><input id="zcoord" type="number"></li>
					</ul>
				</form>
				<h4>Parameters</h4>
				<ul id="params">
				</ul>
			</div>
			<div>
				X-Y<br>
				<canvas id="tl" class="quad"></canvas>
			</div>
			<div>
				3D<br>
				<canvas id="tr" class="quad"></canvas>
			</div>
			<div>
				X-Z<br>
				<canvas id="bl" class="quad"></canvas>
			</div>
			<div>
				Y-Z<br>
				<canvas id="br" class="quad"></canvas>
			</div>
		</div>
	</div>
</body>

</html>
