<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Solve Lambert's problem!</title>
	<meta name="description" content="A solver for Lambert's problem">
	<meta name="author" content="nilekurt">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<script src="js/math.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>
	<div id="outer">
		<div id="inner">
			<div id="menubar">
				<form>
					X1: <input id="xcoord" type="number">
					Y1: <input id="ycoord" type="number">
					Y1: <input id="zcoord" type="number">
				</form>
			</div>
			<div>
				X-Y <br>
				<canvas id="tl" class="quad"></canvas>
			</div>
			<div>
				3D <br>
				<canvas id="tr" class="quad"></canvas>
			</div>
			<div>
				X-Z <br>
				<canvas id="bl" class="quad"></canvas>
			</div>
			<div>
				Y-Z <br>
				<canvas id="br" class="quad"></canvas>
			</div>
		</div>
	</div>
</body>

</html>
